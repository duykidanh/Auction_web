<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Reset password</h2>
          <form [formGroup]="ResetPasswordForm">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New password</label>
              <input
                type="password"
                class="form-control"
                formControlName="newPassword"
                maxlength="20"
                placeholder="Enter current password"
              />
              <div
                class="form-text text-danger"
                *ngIf="newPassword.errors?.['required'] && (newPassword.touched || newPassword.dirty)"
              >
                New password is required
              </div>
              <div
                class="form-text text-danger"
                *ngIf="newPassword.errors?.['maxlength'] && newPassword.touched  "
              >
                New password must be equal or lower than 20 characters
              </div>
              <div
                class="form-text text-danger"
                *ngIf="newPassword.errors?.['pattern'] && newPassword.touched "
              >
                New password must have at least 1 upper case, 1 lower case, 1
                special character and 1 number, at least 6 characters
              </div>
            </div>
            <div class="mb-3">
              <label for="retypeNewPassword" class="form-label"
                >Retype new password</label
              >
              <input
                type="password"
                class="form-control"
                formControlName="retypeNewPassword"
                maxlength="20"
                placeholder="Enter new password"
              />
              <div
                class="form-text text-danger"
                *ngIf="retypeNewPassword.errors?.['required'] && (retypeNewPassword.touched || retypeNewPassword.dirty)"
              >
                Retype new password is required
              </div>
              <div
                class="form-text text-danger"
                *ngIf="retypeNewPassword.errors?.['passwordNotMatch'] && (retypeNewPassword.touched || retypeNewPassword.dirty)"
              >
                Both password must be the same
              </div>
            </div>
          </form>
          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="onSubmit()">
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
